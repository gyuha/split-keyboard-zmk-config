# 무선 분할 설정
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# 블루투스 설정
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# 배터리 절약
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# USB 활성화 (오른쪽도 USB로 직접 연결 가능)
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_HID=y
CONFIG_ZMK_HID_REPORT_TYPE_HKRO=y

# VID/PID configuration
CONFIG_USB_DEVICE_VID=0xFEED
CONFIG_USB_DEVICE_PID=0x0002
